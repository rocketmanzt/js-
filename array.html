<script type="text/javascript">
    var array = [1,10,3,6,9];
    for (var i=0; i<=array.length;i++){
        for (var j=0; j<=array.length;j++){
           if(array[j]>array[j+1]){
             var tmp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = tmp;             
           }
        }
    }
    alert(array);
</script>
